  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script type="text/javascript">
    var scene=new THREE.Scene();
    var camera =new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
    
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    window.addEventListener('resize',function(){
      renderer.setSize(window.innerWidth,window.innerHeight);
      camera.aspect=window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      },false);
      
      var light =new THEREE.DirectionalLight(0xcccccc);
      ligght.position.set(0,100,30);
      scene.add(light);

      var geometry=new THREE.SphereGeometry(1,32,16);
      var material =new THREE.MeshStadardMaterial({color:0xccffcc,map: loader.load('map.jpg')});
      var mesh =new THREE.Mesh(geometry,material);
      scene.add(mesh);

</html>
